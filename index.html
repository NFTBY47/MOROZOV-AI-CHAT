<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenChat AI Assistant</title>
    <link rel="stylesheet" href="syle.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>MOROZOV AI CHAT</h1>
            <div class="header-actions">
                <button id="clearChat" class="icon-button" title="Очистить чат">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 4h-3.5l-1-1h-5l-1 1H5v2h14M6 19a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V7H6v12z"/>
                    </svg>
                </button>
            </div>
        </header>
        
        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h2>Как я могу вам помочь?</h2>
                <p>Задайте вопрос, и я постараюсь ответить</p>
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <textarea class="chat-input" id="userInput" placeholder="Введите сообщение..." rows="1"></textarea>
                <button id="sendButton" class="send-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
            <p class="disclaimer">MOROZOV AI CHAT</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
